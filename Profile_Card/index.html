<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card UI Design</title>

	<!-- CSS Link-->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Boxicons CSS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class = "card">
		<div class = "image">
			<img src="profile-image.jpg" alt="" class = "card-img">
		</div>

	<div class="text-data">
		<span class="name">Sneha Bansal</span>
		<span class="job">Software Enginner</span>
	</div>

	<div class="media-buttons">
		<a href="#"  class="link">
		<i class='bx bxl-facebook-circle' style='color:#c31788' ></i>
		</a>
		<a href="#" class="link">
			<i class='bx bxl-instagram-alt' style='color:#c11887'  ></i>
		</a>
		<a href="#" class="link">
			<i class='bx bxl-linkedin-square' style='color:#c11887' ></i>
		</a>
		<a href="#" class="link">
			<i class='bx bxl-twitter' style='color:#c31788'  ></i>
		</a>
	</div>

	<div class="buttons">
		<button class="button">Connect</button>
		<button class="button">Message</button>
	</div>
	</div>
</body>
</html>
